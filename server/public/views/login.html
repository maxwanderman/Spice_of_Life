<h2>Login</h2>
<p>
  {{login.message}}
</p>
<div>
<div>
   <label for="username">Username:</label>
   <input ng-model="login.user_name" type="text" name="username" id="username"/>
</div>
<div>
   <label for="password">Password:</label>
   <input ng-model="login.password" type="password" name="password" id="password"/>
</div>
<div>
   <button ng-click="login.obtainUser()">Login</button>
   <a href="/register">Register</a>
</div>
</div>
