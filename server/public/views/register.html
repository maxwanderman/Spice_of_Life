
<h1 class = "head">Spice of Life</h1>

<body class = "containter">
  <div class = "loginRegister">
    <h2 class = "loginRegisterHead">Register</h2>
  <div class="input-group">
     <input ng-model="reg.user_name" class="form-control" type="text" placeholder="Username" name="username" id="username"/>
  </div>
  <div class="input-group">
     <input ng-model="reg.password" class="form-control" type="password" placeholder="Password" name="password" id="password"/>
  </div>
  <div class="input-group">
     <input ng-model="reg.zip_code" class="form-control" type="zip_code" placeholder="Zip Code" name="zip_code" id="zip_code"/>
  </div>
  <div>
     <button ng-click="reg.sendUser()" class="btn btn-lg btn-primary btn-block">Click to register</button>
  </div>
</div>
  </body>
